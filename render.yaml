services:
  # API Service (Backend with Docker)
  - type: web
    name: nodeweaver-api
    runtime: docker
    repo: https://github.com/lupodelvita/penis-mishu-i-moi
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: ./apps/api
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nodeweaver-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: MASTER_KEY
        generateValue: true

  # Web Service (Frontend - Next.js via Node.js)
  - type: web
    name: nodeweaver-web
    runtime: node
    repo: https://github.com/lupodelvita/penis-mishu-i-moi
    buildCommand: cd apps/web && npm install && npx prisma generate && npm run build
    startCommand: cd apps/web && npm start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://nodeweaver-api.onrender.com
      - key: NODE_ENV
        value: production

# PostgreSQL Database
databases:
  - name: nodeweaver-db
    plan: free
    databaseName: nodeweaver
    user: nodeweaver
