services:
  # API Service (Backend with Docker)
  - type: web
    name: nodeweaver-api
    env: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: ./apps/api
    plan: free
    region: frankfurt
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nodeweaver-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: MASTER_KEY
        generateValue: true

  # Web Service (Frontend - Next.js via Node.js)
  - type: web
    name: nodeweaver-web
    env: node
    rootDir: ./apps/web
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    plan: free
    region: frankfurt
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://nodeweaver-api.onrender.com
      - key: NODE_ENV
        value: production

# PostgreSQL Database
databases:
  - name: nodeweaver-db
    plan: free
    region: frankfurt
    databaseName: nodeweaver
    user: nodeweaver
