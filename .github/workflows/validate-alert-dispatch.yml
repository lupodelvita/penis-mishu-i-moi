name: Validate Alert Dispatch Guard

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate-alert-dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Run alert dispatch guard
        run: npm run validate:alert-dispatch
