name: Validate Transform IDs

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate-transform-ids:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: |
          npm ci
      - name: Run transform ID validator
        run: |
          npm run validate:transform-ids
